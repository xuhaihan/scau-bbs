version: "3.5"
networks:
  consul:
    external: true
  default:
services:
  admin:

    image: scau-bbs-admin.1.0-snapshot
    networks:
      - default
      - consul
    ports:
      - "8080:8080"
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "10M"
        max-file: "10"

  chat:
    image: scau-bbs-chat.1.0-snapshot
    networks:
      - default
      - consul
    ports:
      - "8084:8084"
      - "8083:8083"
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "10M"
        max-file: "10"

  portal:
    image: scau-bbs-portal.1.0-snapshot
    networks:
      - default
      - consul
    ports:
      - "8082:8082"
    restart: unless-stopped
    logging:
       driver: "json-file"
       options:
          max-size: "10M"
          max-file: "10"

  rest:
    image: scau-bbs-rest.1.0-snapshot
    networks:
      - default
      - consul
    ports:
      - "8081:8081"
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "10M"
        max-file: "10"
